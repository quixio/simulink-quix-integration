# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: data-source
    application: 2d-vector-data-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: 2d-vector
      - name: ms_to_sleep
        inputType: FreeText
        value: 500
  - name: throttle-data-source
    application: throttle-data-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: throttle_angle
      - name: ms_to_sleep
        inputType: FreeText
        value: 500

# This section describes the Topics of the data pipeline
topics:
  - name: 2d-vector
